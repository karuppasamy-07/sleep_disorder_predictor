<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Background with transparency */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        button:hover {
            background-color: #0056b3;
        }

        .section {
            max-width: 400px; /* Adjusted width */
            margin: 0 auto; /* Center the container */
            background-color: rgba(255, 255, 255, 0.9); /* Background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        form {
            max-width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        select, input[type="number"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sleep Disorder Prediction</h1>
    <div id="options">
        <button onclick="showSection('prediction')">Prediction</button>
        <button onclick="showSection('customer-support')">Customer Support</button>
        <button onclick="showSection('about-us')">About Us</button>
    </div>
    <div id="prediction-section" class="section" style="display: none;">
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required><br>
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" required>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
            </select><br>
            <label for="sleep-duration">Sleep Duration (hours):</label>
            <input type="number" id="sleep-duration" name="sleep_duration" min="0" max="24" step="0.1" value="8"><br>
            <label for="quality-of-sleep">Quality of Sleep (scale 1-10):</label>
            <input type="number" id="quality-of-sleep" name="quality_of_sleep" min="1" max="10" value="5"><br>
            <label for="physical-activity">Physical Activity Level (scale 1-100):</label>
            <input type="number" id="physical-activity" name="physical_activity" min="1" max="100" value="50"><br>
            <label for="stress">Stress Level (scale 1-10):</label>
            <input type="number" id="stress" name="stress" min="1" max="10" value="5"><br>
            <label for="bmi-category">BMI Category:</label>
            <select id="bmi-category" name="bmi_category" required>
                <option value="Underweight">Underweight</option>
                <option value="Normal">Normal</option>
                <option value="Overweight">Overweight</option>
                <option value="Obese">Obese</option>
            </select><br>
            <label for="systolic">Systolic value:</label>
            <input type="number" id="systolic" name="systolic" min="100" max="300" value="100"><br>
            <label for="diastolic">Diastolic value:</label>
            <input type="number" id="diastolic" name="diastolic" min="40" max="100" value="80"><br>
            <label for="heart-rate">Heart Rate (bpm):</label>
            <input type="number" id="heart-rate" name="heart_rate" min="0" max="300" value="60"><br>
            <label for="daily-steps">Daily Steps:</label>
            <input type="number" id="daily-steps" name="daily_step" min="0" max="8000" value="2000"><br>
            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId + '-section');
            selectedSection.style.display = 'block';
        }
    </script>
</body>
</html>
